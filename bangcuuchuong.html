<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table="<table>"
    for (let i = 2; i < 10 ; i++) {
        table += '<tr>'
        for (let j = 1; j <10; j++) {
            document.write(i+"x"+j+"="+(i*j)+"<br>")
        }
        table += '</tr>'

    }
    table+="</table>"
    

</script>
</body>
</html>
