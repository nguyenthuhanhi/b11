<script>
    let doC;
    do {
        doC=+prompt("nhập vào nhiệt độ:");
        if (doC<20){
            alert("tăng nhiệt độ");
        }
        else if  (doC>100){
            alert("giảm nhiệt độ");
        }
    } while (doC<20 && doC>100)
