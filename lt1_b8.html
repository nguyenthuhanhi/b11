<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="Play()" value="Bắt đầu trò chơi">
<script>

        function Play() {
            var begin = +prompt("số bắt đầu:");
            var end = +prompt("số kết thúc:");
            if (!isNaN(begin) && !isNaN(end) && end > begin) {
                let randomNumber = Math.floor((Math.random() * (end - begin + 1)) + begin);
                for (var i = 1; i <= 3; i++) {
                    var guessNumber = +prompt("nhập vào số bạn muốn đoán")
                    if (guessNumber === randomNumber) {
                        alert("bạn đã đoán đúng rùi")
                        break;
                    } else if (guessNumber > randomNumber) {
                        alert("số bạn đoán lớn hơn số random, đoán lại nào.")
                    } else {
                        alert("số bạn đoán nhỏ hơn số random, đoán lại nào.")
                    }
                }
            } else {
                alert("vui lòng nhập lại")
            }
        }
</script>
</body>
</html>
